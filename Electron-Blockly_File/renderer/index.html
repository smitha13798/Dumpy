<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron Blockly Application</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' https://blockly-demo.appspot.com/static/media/;
    media-src 'self' https://blockly-demo.appspot.com/static/media/;
    script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <style>
        #blocklyDiv {
            height: 480px;
            width: 600px;
            border: 1px solid #aaa;
        }
    </style>
    <style>
        #textarea {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }

        #ViewList {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>FlaxBlocks</h1>
    <div id="blocklyDiv"></div>
    <h3 id="textarea">Code comes here :)</h3>
    <button id="saveButton">Save Code to File</button>
    <button class="fa fa-exchange" id="swap" aria-hidden="true">Clear Workspace</button>
    <input type="text" id="new-view-name" placeholder="Enter view name">
    <button id="createNewView">Create New View</button>
    <div id="optionWrapper">
        <label for="ViewList"></label>
        <select id="ViewList">
            <option value="Model Definition">Model Definition</option>
            <option value="Data Loader Definition">Data Loader Definition</option>
            <option value="Training">Training</option>
        </select>

        <label for="subViewList"></label>
        <select id="subViewList" size="1"></select>
    </div>
    <script type="module" src="../workspaceInit.js"></script>
</body>
</html>
