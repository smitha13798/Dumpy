<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron Blockly Application</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' https://blockly-demo.appspot.com/static/media/;
    media-src 'self' https://blockly-demo.appspot.com/static/media/;
">
    <style>
        #blocklyDiv {
            height: 480px;
            width: 600px;
            border: 1px solid #aaa; /* Added a border to make the Blockly area visible */
        }
    </style>
    <style>
        #textarea{
            white-space: pre-wrap; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <h1>Hello from Electron and Blockly!</h1>
    <div id="blocklyDiv"></div>
    <h3 id="textarea"> Code comes here :)</h3>
    <button id="saveButton">Save Code to File</button>
    <script src="../workspaceInit.js"></script>
</body>
</html>
